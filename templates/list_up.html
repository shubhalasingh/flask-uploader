<html>
    <title>List of Files uploaded</title>
    <h1>List of Files Uploaded</h1>
    <form action="" method=post enctype=multipart/form-data>
	<body bgcolor=#DCDCDC >
	<dl>
	   <table>
	      <tr>
	        <th>title</th>
	        <th>date added</th>
			<th>Download</th>
	      </tr>
          {% for i in entries %}
	      <tr>
	       <td>{{i.title}}</td>
	       <td>{{i.datetime}}</td>
		   <td><a href="/uploads/{{i.title}}">Download</a></td>
	     </tr>
	     {% endfor %}
	   </table>
	</dl>
    </form>
	</body>
<html>
